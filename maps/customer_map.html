<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Awesome Markers (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([37.7749, -122.4194], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Markers for pickup and destination
    var pickupMarker = null;
    var destinationMarker = null;

    // Function to place markers
    function placeMarker(latlng, type) {
        var icon = L.AwesomeMarkers.icon({
            icon: type === 'pickup' ? 'play' : 'flag',
            markerColor: type === 'pickup' ? 'green' : 'red',
            prefix: 'fa'
        });

        if (type === 'pickup') {
            if (pickupMarker) { map.removeLayer(pickupMarker); }
            pickupMarker = L.marker(latlng, {draggable:true, icon: icon}).addTo(map)
                              .bindPopup("Pickup").openPopup();
        } else if (type === 'destination') {
            if (destinationMarker) { map.removeLayer(destinationMarker); }
            destinationMarker = L.marker(latlng, {draggable:true, icon: icon}).addTo(map)
                                  .bindPopup("Destination").openPopup();
        }
    }

    // On map click: first click sets pickup, second sets destination
    map.on('click', function(e) {
        if (!pickupMarker) {
            placeMarker(e.latlng, 'pickup');
        } else if (!destinationMarker) {
            placeMarker(e.latlng, 'destination');
        } else {
            alert("Both pickup and destination are set. Drag markers to change them.");
        }
    });

    // Function to return current coordinates
    function getLocations() {
        return {
            pickup: pickupMarker ? pickupMarker.getLatLng() : null,
            destination: destinationMarker ? destinationMarker.getLatLng() : null
        };
    }

    // Debug: print coordinates every 2 seconds
    setInterval(function() {
        var locs = getLocations();
        console.log("Pickup:", locs.pickup, "Destination:", locs.destination);
    }, 2000);
</script>
</body>
</html>
